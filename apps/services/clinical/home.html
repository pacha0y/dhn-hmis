<html>
  <head>
    <title>BHT Clinical Services</title>
    <link rel="stylesheet" href="/assets/css/common.css" type="text/css"/>
    <link href="/assets/fontawesome/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="reg-wrapper">
      <div ng-app="bahmni.home">
        <div ui-view="" id="view-content">
          <div class="dashboard">
            <header class="reg-header">
              <div class="reg-header-right fr">
                  <form class="change-location fl ng-pristine ng-valid">
                    <select>
                      <option>
                        Registration
                    </option>
                    <option >
                        OPD
                    </option>
                </select>
            </form>

            <button class="btn-user-info fr">
                <i class="fa fa-user-md fa-white small"></i>
                <i class="fa fa-caret-down fa-white mini"></i>
            </button>
            <ul>
                <li ng-show="currentUser.username">
                    <a class="disabled">
                        <i class="fas fa-user-md fa-white small"></i>
                        <span ng-bind="currentUser.username">superman</span>
                    </a>
                </li>
                <li>
                    <i class="fa fa-key fa-white small"></i>
                    <a ng-click="changePassword()"><span>Change Password</span></a>
                </li>
                <li ng-show="currentUser.currentLocation">
                    <a class="disabled">
                        <i class="fa fa-map-marker fa-white small"></i>
                        <span ng-bind="currentUser.currentLocation | translate">General Ward</span>
                    </a>
                </li>
                <li>
                    <a log-out=""><i class="fa fa-power-off fa-white small"></i><span class="nav-link">Logout</span></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="apps">
      <ul>
        <li>
          <a id="registration" class="button app big" href="/apps/services/patient/home.html">
            <i class="fa fa-user"></i>
              Registration
          </a>
        </li>
        <li>
          <a id="programs" class="button app big" href="programs/home.html">
            <i class=""></i>
              Programs
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
      </div>
    </div>
  </body>
</html>
